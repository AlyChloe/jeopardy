<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jeopardy</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="lib/styles/main.min.css">
</head>
<body>
  <div class="main-container">
    <!-- <img src="images/television.svg" alt="jeopardy-logo"> -->
    <header>
      <img src="images/Jeopardy_Logo.png" alt="jeopardy-logo">
    </header>
    <aside>
      <h2 class="currentQuestion">Current Question: <span>1</span></h2>
      <h2 class="totalScore">Total Score: <span>0</span></h2>
      <div class="stats">
        <h3 class="won">Won: <span>0</span></h3>
        <h3 class="loss">Loss: <span>0</span></h3>
      </div>
    </aside>
    <main>
      <div class="container"></div>
    </main>
  </div>

  <script id="game" type="x-handlebars-template">
    <div class="game-container">
      <section class="game-info">
        <form>
          <input id="submitButton" type="submit" value="Guess"/>
        </form>
      </section>
    </div>
  </script>

  <script id="question" type="x-handlebars-template">
    <div class="currentProblem">
      <label for="userAnswer">{{question}}</label>
      <input type="text" id="userAnswer">
    </div>
  </script>

  <script src="src/js/jquery-3.1.1.min.js"></script>
  <script src="src/js/handlebars-v4.0.5.js"></script>
  <!-- <script src="lib/js/main.min.js" type="text/javascript"></script> -->
  <script src="src/js/main.js"></script>
</body>
</html>
